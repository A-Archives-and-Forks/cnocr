# Project information
site_name: CnOcr
site_url: https://breezedeus.github.io/#cnocr
site_description: CnOcr 使用说明
site_author: Breezedeus

# Repository
repo_url: https://github.com/breezedeus/cnocr
repo_name: Breezedeus/CnOcr
edit_uri: "" #disables edit button

# Copyright
copyright: Copyright &copy; 2021

# Social media
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/breezedeus
    - icon: fontawesome/brands/github
      link: https://github.com/breezedeus

# Configuration
theme:
  name: material
#  name: readthedocs
  palette:
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.expand
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition # alerts
  - pymdownx.details #  collapsible alerts
  - pymdownx.superfences # nest code and content inside alerts
  - attr_list # add HTML and CSS to Markdown elements
  - pymdownx.inlinehilite # inline code highlights
  - pymdownx.keys # show keystroke symbols
  - pymdownx.snippets # insert content from other files
  - pymdownx.tabbed # content tabs
  - footnotes
  - def_list
  - pymdownx.arithmatex: # mathjax
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - codehilite
  - pymdownx.highlight:
      use_pygments: true
  - toc:
      toc_depth: 4

# Plugins
plugins:
  - search
  - macros
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_heading: false
            show_source: true
            show_category_heading: true
      watch:
        - cnocr

# Extra CSS
extra_css:
  - static/css/custom.css

# Extra JS
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
  - Home: index.md
  - Docs:
      - 场景文字识别技术介绍: std_ocr.md
      - 安装: install.md
      - 使用方法: usage.md
      - 命令行工具: command.md
      - 在线 Demo: demo.md
      - 自带模型: models.md
      - 文本检测CnStd + 文字识别CnOcr: cnstd_cnocr.md
      - 模型训练: train.md
      - QQ交流群: contact.md
      - RELEASE 文档: RELEASE.md
  - Python API:
    - CnOcr 类: cnocr/cn_ocr.md